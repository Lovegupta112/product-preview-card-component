<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

       <link rel="stylesheet" href="style.css" />
     </head>

  <body>
       <main class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <section class="second">
        <h5>PERFUME</h5>
        <h1 id="heading">Gabrielle  Essence Eau  De Parfum</h1>

        <p id="para">
          A floral, solar and voluptuous <br> interpretation composed by  Olivier
          Polge, Perfumer-Creator  for the House of CHANEL.
        </p>

        <section id="price"><h1>$149.99</h1><p> $169.99</p></section>

        <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Lovegupta112">love gupta</a>.
    </div>
  </body>
</html>
